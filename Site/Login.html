<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8"/>
        <meta name="description" content="Descrição completa do conteudo limitado a 156 caracteres" />
        <meta name="keywords" content="html,titulos,cabeçalho, seo, meta tags" />
        <meta name="author" content="Jarlas Alves" />
        <link rel="stylesheet" type="text/css" href="EstiloLogin.css" />
	</head>
    <!--Fomulario-->
	<body>
        <div id="login">
            <h1>Login</h1>
        <form action="login" name="login">
            <table>
            <tr>
                <td><span>Nome:</span>
                <input id="nome" type="text" placeholder="Digite seu nome" name="nome" />
                </td>
            </tr>
            <tr>
                <td><span>Senha:</span>
                <input id="senha" type="password" placeholder="Digite sua senha" name="senha" />
                </td>
            </tr>
            <tr>
                <td>
                <input type="submit" value="Enviar" />
                </td>
            </tr>
            </table>
        </form>
    </div>
	</body>
</html>
