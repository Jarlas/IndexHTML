<!DOCTYPE html>
<html>
	<head>
		<title>Formulário</title>
		<meta charset="utf-8"/>
        <meta name="description" content="Descrição completa do conteudo limitado a 156 caracteres" />
        <meta name="keywords" content="html,titulos,cabeçalho, seo, meta tags" />
        <meta name="author" content="Jarlas Alves" />
        <link rel="stylesheet" type="text/css" href="Estilo-css.css" />
	</head>
    <!--Fomulario-->
	<body>
        <form action="" method="get" >
            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Digite seu nome" name="nome" />
            <label for="opcao">Você gostou do site?</label>
            <input type="radio" name="opcao" value="sim" checked="checked" />Sim
            <input type="radio" name="opcao" value="nao" />Não
            <label for="linguagem">Você que aprender mais sobre:</label>
            <input type="checkbox" name="html" />HTML
            <input type="checkbox" name="css" />CSS
            <textarea name="msg"></textarea>
            <input type="submit" value="Enviar" />
        </form>
		
	</body>
</html>
